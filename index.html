<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo3d Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/viewer.css" type="text/css" />
  </head>
  <body>

    <div id="toolbox">
      <input type="file" id="select-config-file" style="display: none" >
      <button type="button" class="btn btn-success m-2" id="load-config">装载</button>
    </div>

    <div id="container"></div>

    <!-- <div id="info" class="photo3d-title">Photo3D Viewer</div> -->

    <!-- <div id="message">移动鼠标到三维坐标点会显示对应的序号、图像坐标和三维坐标值</div> -->

    <script src="libs/three.js/three.js"></script>

    <script src="libs/three.js/Detector.js"></script>

    <script src="libs/three.js/controls/DragControls.js"></script>
    <script src="libs/three.js/controls/OrbitControls.js"></script>
    <script src="libs/three.js/controls/TransformControls.js"></script>

    <script src="libs/three.js/libs/stats.min.js"></script>
    <script src="libs/three.js/libs/dat.gui.min.js"></script>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>

    <script src="src/viewer.js"></script>

  </body>
</html>
